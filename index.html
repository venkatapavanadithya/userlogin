<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>USER LOGIN</title>
<link rel="shortcut icon" href="Users-Name-icon.png">
<link rel="stylesheet" href="bootstrap.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-
awesome/4.7.0/css/font-awesome.min.css">

<style>
.image{
background:url(star.jpeg)
}
.down{
margin-top:150px;
}
body{
background-image: linear-gradient(to right top, #e5212d, #c80859, #982871,
#603572, #32355d, #33385e, #343c5f, #353f5f, #5a4d7f, #8d5696, #c55a9f, #fb5f99);

background-repeat:no-repeat;
background-attachment: fixed;
}
</style>
</head>
<body>
<div class="container">
<div class="row down">
<div class="col-md-4 offset-md-2 border text-center bg-light">
<i class="fa fa-user fa-3x mt-3"></i>
<h2>Signup</h2>
<div class="col-auto">
<div class="input-group mb-2">
<div class="input-group-prepend">
<div class="input-group-text"><i class="fa fa-user"></i>
</div>

</div>
<input type="text" class="form-control"
id="inlineFormInputGroup" placeholder="Enter Full Name">
</div>

</div>
<div class="col-auto">
<div class="input-group mb-2">
<div class="input-group-prepend">
<div class="input-group-text"><i class="fa fa-envelope"></i></div>

</div>
<input type="text" class="form-control"id="inlineFormInputGroup" placeholder="Enter Email">
</div>

</div>
<div class="col-auto">
<div class="input-group mb-2">
<div class="input-group-prepend">
<div class="input-group-text"><i class="fa fa-lock"></i>
</div>
</div>
<input type="text" class="form-control" id="inlineFormInputGroup"placeholder="Enter Password">

</div>

</div>
<div class="col-auto">
<div class="input-group mb-2">
<div class="input-group-prepend">
<div class="input-group-text"><i class="fa fa-lock"></i></div>
</div>
<input type="text" class="form-control" id="inlineFormInputGroup"placeholder="Confirm Password">

</div>

</div>

<div class="container text-center p-3">
<button class="btn btn-success badge-pill">SignUp</button>
</div>
</div>
<div class="col-md-4 border text-center image">
<h2 class="mt-3 text-white">Sign In With<br>Social Media<br></h2>
<button class="btn btn-primary mt-5"> <i class="fa fa-facebook"></i>Signin with facebook</button><br>

<button class="btn btn-warning mt-2"><i class="fa fa-instagram"></i>Signin with Instagram</button><br>

<button class="btn btn-danger mt-2"><i class="fa fa-google"></i>Signin with Google</button>
</div>
</div>
</body>
</html>
